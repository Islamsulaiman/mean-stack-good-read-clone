<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <form #myFormU="ngForm" (ngSubmit)="UpdateImage()">
                        <img class="img-account-profile rounded-circle mb-2" [src]="userImage" alt="">
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <label for="file-upload"  class="custom-file-upload btn btn-dark" style="display: block; margin: 10px 50px;">
                            Custom Upload
                        </label>
                        <input type="file" ngModel name="image"  (change)="onFileChange($event)" id="file-upload" style="display: none;"/>
                        <input class="btn btn-primary" type="submit" value="Change">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form #myForm="ngForm" (ngSubmit)="updateUser(myForm)">
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input name="firstName"  ngModel class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" [value]="firstName">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input name="lastName"  ngModel class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" [value]="lastName">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                          
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input name="email"  ngModel  class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" [value]="email">
                        </div>
                        <p *ngIf="wrongData" style="color: red; font-weight: bold;">*Incorrect data, please try again!</p>

                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
