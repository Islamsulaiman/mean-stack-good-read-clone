
   <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2">
                <div class="sidebar">
                    <h2>Book States</h2>
                    <ul class="list-unstyled">
                      <li><a href="#">Read</a></li>
                      <li><a href="#">To Read</a></li>
                      <li><a href="#">Completed</a></li>
                    </ul>
                  </div>
            </div>

            <!-- Bookshelf -->
            <div class="col-md-10">
                <h2>My Bookshelf</h2>
                <div class="bookshelf">
                    <div class="row">
                        <div class="col-md-3" >
                            <div class="card" style="border-top-right-radius: 25px; border-top-left-radius: 25px;">
                                <img class="card-img-top" src="https://via.placeholder.com/150x200" alt="Book cover">






                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <h5 class="card-title">Book Title</h5>
                                            <p class="card-text">Author Name</p>
                                            <!-- Rating section -->
                                            <div class="rating">
                                                <span class="star" (click)="selectStar(1)">
                                                    <i class="fas fa-star"></i>
                                                </span>
                                                <span class="star" (click)="selectStar(2)">
                                                    <i class="fas fa-star"></i>
                                                </span>
                                                <span class="star" (click)="selectStar(3)">
                                                    <i class="fas fa-star"></i>
                                                </span>
                                                <span class="star" (click)="selectStar(4)">
                                                    <i class="fas fa-star"></i>
                                                </span>
                                                <span class="star" (click)="selectStar(5)">
                                                    <i class="fas fa-star"></i>
                                                </span>
                                            </div>
                                            <a href="#" class="btn btn-primary">Read</a>
                                            <!-- End rating section -->
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="status"></label>
                                                <select class="form-control" id="status" name="status">
                                                    <option value="progress" selected ><span style="font-weight:900;">Book progress</span ></option>
                                                    <option value="read">Read</option>
                                                    <option value="to-read">To Read</option>
                                                    <option value="completed">Completed</option>
                                                </select>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>





                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
